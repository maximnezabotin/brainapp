<!DOCTYPE html>
<html>
<head>
  <title>Статистика</title>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, height=device-height">
  <link rel="stylesheet" href="css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="material-background"></div>
    <div class="card">
      <div class="fl ai-c jc-sb">
        <div class="fl">
          <div class="account small status"></div>
          <div class="username">Maxim Mochalov</div>
        </div>
        <button class="icon-menu"></button>
      </div>
      <hr>
      <div class="fl ai-c jc-c graph">
        <svg>
          <circle id="circle1" stroke="rgba(83, 109, 168, 0.15)" stroke-width="10" fill="transparent"></circle>
          <path id="arc1" fill="none" stroke="#536DA8" stroke-linecap="round" stroke-width="10" />
          <circle id="circle2" stroke="rgba(83, 109, 168, 0.15)" stroke-width="10" fill="transparent"></circle>
          <path id="arc2" fill="none" stroke="#E8821E" stroke-linecap="round" stroke-width="10" />
        </svg>
        <div class="numeric" top="мой рейтинг" bottom="балла">12 254</div>
      </div>
      <div class="fl counters">
        <div bottom="заданий" class="numeric w-50">7 547</div>
        <hr reverse>
        <div bottom="место" class="numeric w-50">238</div>
      </div>
    </div>
    <div class="controls">
      <button class="apply-btn">Перейти к заданиям</button>
      <button class="cancel-btn">Выйти</button>
    </div>
  </main>
  <nav>
    <a href="" class="icon-contacts"></a>
    <a href="" class="icon-file mr-r"></a>
    <a href="" class="icon-puzzle mr-l"></a>
    <a href="" class="icon-gear"></a>
  </nav>
  <script src="js/app.js"></script>
</body>
</html>
