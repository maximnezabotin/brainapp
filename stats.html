<!DOCTYPE html>
<html>
<head>
  <title>Статистика</title>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, height=device-height">
  <link rel="stylesheet" href="css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card">
      <div class="fl ai-c jc-sb">
        <div class="fl">
          <div class="account small status"></div>
          <div class="username">Maxim Mochalov</div>
        </div>
        <button class="icon-menu"></button>
      </div>
      <hr>
      <div class="rating">
        <svg class="progress-ring" style="
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        ">
          <circle 
            class="progress-ring__circle"
            stroke="rgba(83, 109, 168, 0.15)"
            stroke-width="10"
            fill="transparent"></circle>
          <path id="arc1" fill="none" stroke="#536DA8" stroke-linecap="round" stroke-width="10" />
        </svg>
        <div class="score">12 254</div>
      </div>
      <div class="fl stats-counters">
        <div title="зданий" class="counter">7 547</div>
        <hr reverse>
        <div title="место" class="counter">238</div>
      </div>
    </div>
    <div class="controls">
      <button class="apply-btn">Перейти к заданиям</button>
      <button class="cancel-btn">Выйти</button>
    </div>
  </main>
  <nav>
    <a href="" class="icon-contacts"></a>
    <a href="" class="icon-file mr-r"></a>
    <a href="" class="icon-puzzle mr-l"></a>
    <a href="" class="icon-gear"></a>
  </nav>
  <script src="js/app.js"></script>
</body>
</html>
