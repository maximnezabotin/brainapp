<!DOCTYPE html>
<html>
<head>
  <title>Мои достижения</title>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width, height=device-height">
  <link rel="stylesheet" href="css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="user-card">
      <div class="fl ai-c jc-sb">
        <button class="icon-menu"></button>
        <button class="account"></button>
      </div>
      <h1>Мои достижения</h1>
      <p>Вы один из наиболее умных пользователей этого сообщества</p>
      <a href="">Подробнее</a>
    </div>
    <div class="tile">
      <div class="fl ai-c">
        <div class="icon-brain"></div>
        <div class="w-100">
          <div class="fl ai-c w-100">
            <div class="stat-text" desc="Вы умнее 230 пользователей">Память</div>
            <button class="btn" disabled>улучшить</button>
          </div>
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
    <div class="tile">
      <div class="fl ai-c">
        <div class="icon-flask"></div>
        <div class="w-100">
          <div class="fl ai-c w-100">
            <div class="stat-text" desc="Молодец">Внимание</div>
            <button class="btn" disabled>улучшить</button>
          </div>
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
    <div class="tile">
      <div class="fl ai-c">
        <div class="icon-idea"></div>
        <div class="w-100">
          <div class="fl ai-c w-100">
            <div class="stat-text" desc="Мышление оригинальное">Мышление</div>
            <button class="btn btn-cancel" disabled>в норме</button>
          </div>
          <div class="progress-bar"></div>
        </div>
      </div>
    </div>
  </main>
  <nav>
    <a href="" class="icon-contacts"></a>
    <a href="" class="icon-file mr-r"></a>
    <a href="" class="icon-puzzle mr-l"></a>
    <a href="" class="icon-gear"></a>
    <div class="recess"></div>
    <button class="icon-plus nav-btn"></button>
  </nav>
</body>
</html>
